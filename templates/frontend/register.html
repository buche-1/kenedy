{% extends "frontend/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5" style=background-color:pink>
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Submit</button>
    </form>
	<p class="text-center">If you already have an account, <a href="{% url 'index' %}">Go back home</a> instead.</p>

</div>

{% endblock %}
